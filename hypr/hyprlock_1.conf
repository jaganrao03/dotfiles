#source = /home/jagan/.cache/wal/colors-hyprland.conf
source = $HOME/.cache/wal/colors-hyprland.conf

background {
    monitor =
    path = /home/jagan/.config/hypr/wallpaper/wallpaper_48.png
    color = $color0
    blur_size = 5
    blur_passes = 1 # 0 disables blurring
    noise = 0
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 1.00 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color1
    inner_color = $color0
    font_color = $color1
    fade_on_empty = true
    #placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    placeholder_text = <i><span foreground="##ffffff99">Hi, $USER</span></i>
    hide_input = false
    position = 0, 60
    halign = center
    valign = bottom
}
# Current time
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H") </big></b>"
    color = $color6
    font_size = 128
    font_family = IBM Plex Sans Medium 10
