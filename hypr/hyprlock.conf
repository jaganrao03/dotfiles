source = /home/jagan/.cache/wal/colors-hyprland.conf

background {
    monitor =
    path = /home/jagan/.config/hypr/wallpaper/wallpaper_84.png
    color = $color0
    blur_size = 5
    blur_passes = 1 # 0 disables blurring
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    noise = 0
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 1.00 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color4
    inner_color = $color0
    font_color = $color3
    fade_on_empty = false
    placeholder_text = <i><span foreground="##ffffff99">Hi, $USER mavayya</span></i>
    hide_input = false
    #fail_color = rgba(204, 34, 34, 0) # if authentication failed, changes outer_color and fail message color
    #fail_text = $FAIL <b>($ATTEMPTS)</b> # can be set to empty
    #fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    position = 0, 60
    halign = center
    valign = bottom
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    #monitor =
    #size = 300, 30
    #outline_thickness = 0
