input {
    kb_layout = us
    sensitivity = 0 # for mouse cursor
    follow_mouse = 1


    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_invert = true
    workspace_swipe_fingers= 4
    workspace_swipe_create_new = true
}

# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
    #col.active_border=rgba(73dacaff) rgba(f7768eff) 45deg
    #col.inactive_border=rgba(f7768eff) rgba(73dacaff) 45deg
    col.inactive_border = 0xff313244
    no_border_on_floating = false
    col.nogroup_border = 0xff89dceb
    col.nogroup_border_active = 0xfff9e2af
    resize_on_border = true
    layout = dwindle
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄

misc {
    vrr = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    #focus_on_activate = true
    force_default_wallpaper = 0
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

decoration {
    rounding = 15
    active_opacity = 0.95
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0
    dim_inactive = false
    dim_strength = 0.05

    blur {
        enabled = true
        size = 5
        passes = 4
        new_optimizations = true
        xray = true
        ignore_opacity = true
    }

    drop_shadow = true
    shadow_ignore_window = true
    #shadow_offset = 2 2
    shadow_range = 50
    #shadow_range = 8
    shadow_render_power = 10
    col.shadow = 0x99161925
    col.shadow_inactive = 0x55161925
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.

    blurls = gtk-layer-shell
    blurls = lockscreen
    blurls = rofi
    blurls = wofi
    blurls = launcher
}

xwayland {
    force_zero_scaling = true
}

