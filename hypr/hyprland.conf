# Float for common window types and specific utilities
windowrule = float, title:^(clock_is_kitty|donut_is_kitty|pavucontrol|blueman-manager|nm-connection-editor|amberol|file_progress|confirm|dialog|download|notification|error|splash|confirmreset|Open File|Lxappearance|wofi|viewnior|pavucontrol-qt)$

# Rules specific to Picture-in-Picture functionality
windowrule=float,title:^(Picture-in-Picture)$
windowrule=size 960 540,title:^(Picture-in-Picture)$
windowrule=move 25%-,title:^(Picture-in-Picture)$

# Floating, size, and movement rules for media applications
windowrule=float,imv
windowrule=move 25%-,imv
windowrule=size 960 540,imv
windowrule=float,mpv
windowrule=move 25%-,mpv
windowrule=size 960 540,mpv

# Custom rules for terminal and file manager windows
windowrule=float,termfloat
windowrule=move 25%-,termfloat
windowrule=size 960 540,termfloat
windowrule=rounding 5,termfloat
windowrule=float,nemo
windowrule=move 25%-,nemo
windowrule=size 960 540,nemo

# Opacity settings for various applications
windowrule=opacity 0.95,title:Telegram
windowrule=opacity 0.95,title:NetEase Cloud Music Gtk4
windowrule=opacity 0.92,Thunar
windowrule=opacity 0.92,Nautilus
windowrule=opacity 0.96,discord
windowrule=opacity 0.96,webcord
windowrulev2 = opacity 1.0 override 1.0 override, class:^(Stremio)$



# Animation effects for window transitions
windowrule=animation slide right,alacritty

# Floating rules for desktop portals and authentication agents
windowrule=float,class:^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland|org.kde.polkit-kde-authentication-agent-1)$

# Defined window sizes for particular applications
windowrule=size 325 180,title:^(clock_is_kitty)$
windowrule=size 660 486,title:^(donut_is_kitty)$
windowrule=size 670 635,title:^(amberol)$
windowrule=size 800 600,title:^(Volume Control)$

# Centralizing specific windows based on title
windowrule=move 39% 420,title:^(Volume Control)$

# Slide and pop-in animations for specific applications
windowrule=animation slide,title:^(wofi)$
windowrule=animation popin,title:^(donut_is_kitty|wlogout)$

# Enforcing fullscreen for specific conditions
windowrule=fullscreen,title:wlogout
windowrulev2=stayfocused,class:Rofi
windowrulev2=fullscreen,class:Rofi

# Float rules for media control windows
windowrule=float,title:^(Media viewer|Volume Control|Picture-in-Picture)$

# Preventing screensaver or screen dimming during active media playback
windowrule=idleinhibit focus,mpv
windowrule=idleinhibit fullscreen,firedragon

# Specific workspace assignments for applications
windowrulev2=workspace 2,class:firedragon
windowrulev2=workspace 3,class:thunderbird
windowrulev2=workspace special,class:^(thunar|YouTube Music)$

# Floating rules based on window class and title patterns
windowrulev2=float,class:^(firedragon|vlc|kvantummanager|qt5ct|qt6ct|nwg-look|org.kde.ark|pavucontrol|blueman-manager|nm-applet|nm-connection-editor|org.kde.polkit-kde-authentication-agent-1)$
windowrulev2=float,class:nemo,title:^(.*Properties|Nemo-preview-start)$


