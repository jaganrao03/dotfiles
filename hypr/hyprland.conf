dwindle {
    pseudotile = true # enable pseudotiling on dwindle
    no_gaps_when_only = false
    # force_split = 0
    preserve_split = true
}

master {
    allow_small_split = true
    special_scale_factor = 1.0
    mfact = 0.55
    new_on_top = false
    no_gaps_when_only = 2
    orientation = left
    inherit_fullscreen = true
    always_center_master = false
    smart_resizing = true
    drop_at_cursor = true
}


