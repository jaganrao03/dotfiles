layerrule = blur, rofi|notifications|swaync-notification-window|swaync-control-center|logout_dialog
layerrule = ignorezero, rofi|notifications|swaync-notification-window|swaync-control-center|logout_dialog


# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀ █▀
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀ █ █░▀█ █▄█ ▄█

binds {
    allow_workspace_cycles = true

    # Window Management
    bind = $mainMod, F, fullscreen                                 # Toggle fullscreen
    bind = $mainMod, M, togglesplit                                # Toggle split layout
    bind = $mainMod SHIFT, SPACE, exec, hyprctl dispatch workspaceopt allfloat
    bind = $mainMod, SPACE, togglefloating
    bind = $mainMod, Q, killactive                                 # Kill active window
    bind = $mainMod, C, exec, hyprctl dispatch centerwindow none   # Center the window
    bind = $mainMod SHIFT, F, fakefullscreen                       # Toggle fake fullscreen
    bind = $mainMod CTRL, Q, exec, wlogout
    bind = $mainMod SHIFT, Q, closewindow
    bind = $mainMod ,Y, exec, $scrPath/windowpin.sh

    # Master Layout
    bind = $mainMod CTRL, D, layoutmsg, removemaster
    bind = $mainMod, I, layoutmsg, addmaster
    bind = $mainMod, J, layoutmsg, cyclenext
    bind = $mainMod, K, layoutmsg, cycleprev
    bind = $mainMod, P, pseudo, # dwindle
    bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster

        # Change master split factor
    bind = $mainMod SHIFT, H, layoutmsg, mfact -0.05               # Decrease master split factor
    bind = $mainMod SHIFT, L, layoutmsg, mfact +0.05               # Increase master split factor

    # Change master orientation
    bind = $mainMod SHIFT, K, layoutmsg, orientationtop            # Set orientation to top
    bind = $mainMod SHIFT, J, layoutmsg, orientationbottom         # Set orientation to bottom
    bind = $mainMod SHIFT, C, layoutmsg, orientationcenter         # Set orientation to center


    # Logout screen, lock, exit
    bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0
    #bind = $mainMod, Escape, exec, ~/.config/wlogout/launch.sh      # Launch wlogout
    bind = $mainMod, Escape, exec,  ~/.config/rofi/powermenu/type-4/powermenu.sh
    #bind = $mainMod SHIFT, L, exec, $scrPath/lock                       # Lock screen
    bind = $mainMod SHIFT, L, exec, hyprlock                      # Lock screen
    bind = $mainMod SHIFT, Escape, exec, playerctl --all-players stop; hyprctl dispatch exit none  # Exit


    # ▀█▀ ▄▀█ █▄▄ █▄▄ █▀▀ █▀▄
    # ░█░ █▀█ █▄█ █▄█ ██▄ █▄▀
    bind= $mainMod, g, togglegroup
    bind= $mainMod, Tab, changegroupactive, f
    bind= $mainMod SHIFT, Tab, changegroupactive, b

    # █▀▄▀█ █▀█ █░█ █▀ █▀▀   █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀
    # █░▀░█ █▄█ █▄█ ▄█ ██▄   █▄█ █ █░▀█ █▄▀ █ █░▀█ █▄█
    bindm = $mainMod, mouse:272, movewindow
    bindm = $mainMod, mouse:273, resizewindow
    bind = $mainMod, mouse_down, workspace, e+1
    bind = $mainMod, mouse_up, workspace, e-1
    bind = $mainMod, mouse:275, exec, playerctl play-pause
    bind = $mainMod CTRL, mouse:275, exec, playerctl previous
    bind = $mainMod, mouse:276, exec, playerctl next

    # █▀ █▀█ █▀▀ █▀▀ █ ▄▀█ █░░
    # ▄█ █▀▀ ██▄ █▄▄ █ █▀█ █▄▄
    bind = $mainMod, grave, togglespecialworkspace
    bind = $mainMod SHIFT, grave, movetoworkspace, special


    # █▀ █░█░█ █ ▀█▀ █▀▀ █░█
    # ▄█ ▀▄▀▄▀ █ ░█░ █▄▄ █▀█
    bind = $mainMod, 1, workspace, 1
    bind = $mainMod, 2, workspace, 2
    bind = $mainMod, 3, workspace, 3
    bind = $mainMod, 4, workspace, 4
    bind = $mainMod, 5, workspace, 5
    bind = $mainMod, 6, workspace, 6
    bind = $mainMod, 7, workspace, 7
    bind = $mainMod, 8, workspace, 8
    bind = $mainMod, 9, workspace, 9
    bind = $mainMod, 0, workspace, 10
    bind = CTRL ALT, up, workspace, e+1
    bind = CTRL ALT, down, workspace, e-1

    # █▀▄▀█ █▀█ █░█ █▀▀
    # █░▀░█ █▄█ ▀▄▀ ██▄
    # Move active window and follow to workspace mainMod + SHIFT [0-9]
    bind = $mainMod SHIFT, 1, movetoworkspace, 1
    bind = $mainMod SHIFT, 2, movetoworkspace, 2
    bind = $mainMod SHIFT, 3, movetoworkspace, 3
    bind = $mainMod SHIFT, 4, movetoworkspace, 4
    bind = $mainMod SHIFT, 5, movetoworkspace, 5
    bind = $mainMod SHIFT, 6, movetoworkspace, 6
    bind = $mainMod SHIFT, 7, movetoworkspace, 7
    bind = $mainMod SHIFT, 8, movetoworkspace, 8
    bind = $mainMod SHIFT, 9, movetoworkspace, 9
    bind = $mainMod SHIFT, 0, movetoworkspace, 10
    bind = $mainMod SHIFT, bracketleft, movetoworkspace, -1 # brackets [ or ]
    bind = $mainMod SHIFT, bracketright, movetoworkspace, +1

    # Move active window to a workspace silently mainMod + CTRL [0-9]
    bind = $mainMod ALT, 1, movetoworkspacesilent, 1
    bind = $mainMod ALT, 2, movetoworkspacesilent, 2
    bind = $mainMod ALT, 3, movetoworkspacesilent, 3
    bind = $mainMod ALT, 4, movetoworkspacesilent, 4
    bind = $mainMod ALT, 5, movetoworkspacesilent, 5
    bind = $mainMod ALT, 6, movetoworkspacesilent, 6
    bind = $mainMod ALT, 7, movetoworkspacesilent, 7
    bind = $mainMod ALT, 8, movetoworkspacesilent, 8
    bind = $mainMod ALT, 9, movetoworkspacesilent, 9
    bind = $mainMod ALT, 0, movetoworkspacesilent, 10
    bind = $mainMod ALT, bracketleft, movetoworkspacesilent, -1
    bind = $mainMod ALT, bracketright, movetoworkspacesilent, +1

    # █▀█ █▀▀ █▀ █ ▀█ █▀▀
    # █▀▄ ██▄ ▄█ █ █▄ ██▄
    bind = $mainMod CTRL, h, resizeactive, -50 0                    # Resize left
    bind = $mainMod CTRL, j, resizeactive, 50 0                     # Resize right
    bind = $mainMod CTRL, k, resizeactive, 0 -50                    # Resize up
    bind = $mainMod CTRL, l, resizeactive, 0 50                     # Resize down
    bind = $mainMod CTRL, LEFT, resizeactive, -50 0                 # Resize left
    bind = $mainMod CTRL, RIGHT, resizeactive, 50 0                 # Resize right
    bind = $mainMod CTRL, UP, resizeactive, 0 -50                   # Resize up
    bind = $mainMod CTRL, DOWN, resizeactive, 0 50                  # Resize down

    # █▀▀ █▀█ █▀▀ █░█ █▀
    # █▀░ █▄█ █▄▄ █▄█ ▄█
    bind = ALT,Tab,exec,hyprctl dispatch cyclenext
    bind = ALT,Tab,exec,hyprctl dispatch bringactivetotop
    bind = ALT_SHIFT,Tab,exec,hyprctl dispatch cyclenext prev
    bind = $mainMod, period, workspace, e+1
    bind = $mainMod, comma, workspace,e-1
    bind = $mainMod, N, workspace, m+1
    bind = $mainMod SHIFT, N, workspace, m-1
    bind = $mainMod, LEFT, movefocus, l                            # Move focus left
    bind = $mainMod, RIGHT, movefocus, r                           # Move focus right
    bind = $mainMod, UP, movefocus, u                              # Move focus up
    bind = $mainMod, DOWN, movefocus, d                            # Move focus down
    bind = $mainMod, l, movefocus, d       # Move focus down
    bind = $mainMod, k, movefocus, u       # Move focus up
    bind = $mainMod, j, movefocus, r       # Move focus right
    bind = $mainMod, h, movefocus, l       # Move focus left

    # Move Window
    bind = $mainMod SHIFT, LEFT, movewindow, l                     # Move window left
    bind = $mainMod SHIFT, RIGHT, movewindow, r                    # Move window right
    bind = $mainMod SHIFT, UP, movewindow, u                       # Move window up
    bind = $mainMod SHIFT, DOWN, movewindow, d                     # Move window down


    # Application binds
    bind = $mainMod , RETURN, exec, $term
    bind = $mainMod, E, exec, $explorer                             # Open file explorer
    #bind = $mainMod, N, exec, $notepad                              # Open notepad
    bind = $mainMod, Q, killactive                                  # Kill active window
    bind = $mainMod, B, exec, $browser                    k          # Open browser
    bind = $mainMod SHIFT, T, exec, normcap

    # Rofi menus
    #bind = $mainMod, W, exec, pkill -x rofi || $scrPath/rofilaunch.sh d # launch application launcher
    #bind = $mainMod, A, exec, pkill -x rofi || $scrPath/rofilaunch.sh w # launch window switcher
    #bind = $mainMod+Shift, E, exec, pkill -x rofi || $scrPath/rofilaunch.sh f # launch file explorer
    bind = $mainMod, W, exec, ~/.config/rofi/launchers/type-3/launcher.sh



    # Wofi and notification binds
    bind = $mainMod, V, exec, pkill tofi || cliphist list | tofi -c ~/.config/tofi/tofi.clip.conf | cliphist decode | wl-copy
    bind = $mainMod SHIFT, D, exec, swaync-client -t -sw                  # Toggle notifications
    bind = $mainMod, D, exec, wofi --show drun
    bind = $mainMod, R, exec, pkill tofi || $launcher               # Run launcher
    # bind = $mainMod, X, exec, pkill tofi || $launcher_alt           # Run alternative launcher

    # Reload waybar
    bind = $mainMod SHIFT, R, exec, $scrPath/launch_waybar        # Reload waybar
    bind = $mainMod CTRL, R, exec, killall -SIGUSR1 waybar
    bind = $mainMod CTRL, T, exec, $scrPath/waybar_styles.sh
    bind = $mainMod ALT, T, exec, $scrPath/waybar_layout.sh

    # Ricing :p
    bind = CTRL, 1, exec, kitty --title fly_is_kitty sh -c 'cava'   # Run cava
    bind = CTRL, 2, exec, kitty --title donut_is_kitty sh -c '~/.local/bin/donut'   # Run donut
    bind = CTRL, 3, exec, kitty --title clock_is_kitty sh -c 'tty-clock -C5 -c'  # Run tty-clock

    # █▀▄▀█ █░█ █░░ ▀█▀ █ █▀▄▀█ █▀▀ █▀▄ █ ▄▀█
    # █░▀░█ █▄█ █▄▄ ░█░ █ █░▀░█ ██▄ █▄▀ █ █▀█

    bind = , XF86AudioRaiseVolume, exec, $scrPath/volume --inc 
    bind = , XF86AudioLowerVolume, exec, $scrPath/volume --dec 
    bind = , XF86AudioMicMute, exec, $scrPath/volume --toggle-mic 
    bind = , XF86AudioMute, exec, $scrPath/volume --toggle
    bind = , XF86AudioPause, exec, playerctl play-pause
    bind = , XF86AudioPlay, exec, playerctl play-pause
    bind = , XF86AudioNext, exec, playerctl next 
    bind = , XF86AudioPrev, exec, playerctl previous
    bind = , XF86AudioStop, exec, playerctl stop
    bindl = , xf86AudioPlayPause, exec, $scrPath/MediaCtrl.sh --pause
    bindl = , xf86AudioPause, exec, $scrPath/MediaCtrl.sh --pause
    bindl = , xf86AudioPlay, exec, $scrPath/MediaCtrl.sh --pause
    bindl = , xf86AudioNext, exec, $scrPath/MediaCtrl.sh --nxt
    bindl = , xf86AudioPrev, exec, $scrPath/MediaCtrl.sh --prv
    bindl = , xf86audiostop, exec, $scrPath/MediaCtrl.sh --stop

    # Brightness Control
    #bind = , XF86MonBrightnessUp, exec, light -A 5
    #bind = , XF86MonBrightnessDown, exec, light -U 5
    #bind = , XF86MonBrightnessUp, exec, $scrPath/brightnesscontrol.sh i
    #bind = , XF86MonBrightnessDown, exec, $scrPath/brightnesscontrol.sh d
    
    bind = , xf86KbdBrightnessDown, exec, $scrPath/kb-brightness --dec 
    bind = , xf86KbdBrightnessUp, exec, $scrPath/kb-brightness --inc 
    
    bind = , xf86MonBrightnessDown, exec, $scrPath/brightness --dec 
    bind = , xf86MonBrightnessUp, exec, $scrPath/brightness --inc

    # Screensaver key
    bind = , XF86ScreenSaver, exec, $scrPath/lock

    # █▀ █▀▀ █▀█ █▀▀ █▀▀ █▄░█ █▀ █░█ █▀█ ▀█▀
    # ▄█ █▄▄ █▀▄ ██▄ ██▄ █░▀█ ▄█ █▀█ █▄█ ░█░
    bind = $mainMod  CTRL, S, exec, $scrPath/screenshot.sh
    bind = $mainMod SHIFT, P, exec, hyprshot -m window
    bind = $mainMod  ALT, S, exec, hyprshot -m output -m active
    bind = $mainMod SHIFT, S,  exec, hyprshot -m region

    # Others
    bind = $mainMod SHIFT, C, exec, $scrPath/color-picker         # Color pickers
    bind = , XF86Mail, exec, $gmail
    bind = , XF86HomePage, exec, $explorer ~/
    bind = , XF86Calculator, exec, qalculate-gtk
    bind = , XF86Search, exec, wofi

    # ROG G15 Strix (2021) Specific binds
    bind = ,156, exec, rog-control-center # ASUS Armory crate key
    bind = ,211, exec, asusctl profile -n; pkill -SIGRTMIN+8 waybar # Fan Profile key switch between power profiles
    bind = ,210, exec, asusctl led-mode -n # Switch keyboard RGB profile FN+F4

    # Custom scripts
    bind = $mainMod SHIFT, G, exec, $scrPath/gamemode.sh # disable hypr effects for gamemode
    bind = $mainMod SHIFT, A, exec, sh $scrPath/toggle-animations.sh # Toggle Animations
    bind = $mainMod SHIFT, W, exec, $scrPath/wallpaper.sh random # Change the wallpaper
    bind = $mainMod CTRL, E, exec, $scrPath/wallpaper.sh interval 500 # Change the wallpaper in intervals
    bind = $mainMod ALT, W, exec, $scrPath/wallpaper.sh download
    bind = $mainMod CTRL, W, exec, $scrPath/wallpaper.sh select # Open wallpaper selector
    bind = $mainMod ALT, L, exec, python3 $scrPath/visualization.py
    bindm = $mainMod, Z, movewindow
    bindm = $mainMod, X, resizewindow
    bind = $mainMod SHIFT, B, exec, $scrPath/toggle_browser.sh  # Toggle browser
    bind = $mainMod SHIFT, V, exec, $scrPath/toggle_monitor.sh  # Toggle monitor


    # Trigger when the switch is turning off
    bindl = , switch:off:Lid Switch, exec, playerctl --all-players stop; $scrPath/lock; sleep 0.25s; systemctl suspend
    bindl = , xf86Sleep, exec, systemctl suspend  # sleep button 
    bindl = , xf86Rfkill, exec, $scriptsDir/AirplaneMode.sh #Airplane mode

}
